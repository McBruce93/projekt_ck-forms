<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="validation_danish.js"></script>
</head>

<body>
	<div class="frivillig-form-dansk" id="frivillig-form-dansk">
		<form action="volunteer.php" id="frivillig" method="POST">
			<h5>Fornavn</h5>
			<h4>*</h4>
			<input type="text" name="first_name" id="first_name" oninput="firstNameCheck();" required><br>
			<br>
			<h5>Efternavn</h5>
			<h4>*</h4>
			<input type="text" name="last_name" id="last_name" oninput="lastNameCheck();" required><br>
			<br>
			<h5>Email</h5>
			<h4>*</h4>
			<input type="email" name="email" id="email" oninput="emailCheck();" required><br>
			<br>
			<h5>Telefon Nummer</h5>
			<h4>*</h4><br>
			<input type="tel" name="phone_number" id="phone_number" oninput="phoneNumberCheck();" required><br>
			<br><br>
			<h5>Dage du kan arbejde</h5>
			<h4>*</h4>
			<div class="checkbox-group1">
				<label><input type="checkbox" name="day" value="monday" id="day" required> Mandag</label>
				<label><input type="checkbox" name="day" value="tuesday" id="day" required> Tirsdag</label>
				<label><input type="checkbox" name="day" value="wednesday" id="day" required> Onsdag</label>
				<label><input type="checkbox" name="day" value="thursday" id="day" required> Torsdag</label><br>
				<label><input type="checkbox" name="day" value="friday" id="day" required> Fredag</label>
				<label><input type="checkbox" name="day" value="saturday" id="day" required> Lørdag</label>
				<label><input type="checkbox" name="day" value="sunday" id="day" required> Søndag</label>
			</div>
			<br>
			<h5>Jobtype du ønsker</h5>
			<h4>*</h4>
			<div class="checkbox-group2">
				<label><input type="checkbox" name="job" value="cafe_worker" id="job" required> Café Medarbejder</label>
				<label><input type="checkbox" name="job" value="official" id="job" required> Official</label>
				<label><input type="checkbox" name="job" value="runner" id="job" required> Runner</label>
				<label><input type="checkbox" name="job" value="renovation" id="job" required> Rengøring</label><br>
				<label><input type="checkbox" name="job" value="track_maintenance" id="job" required> Banevedligeholdelse</label>
				<label><input type="checkbox" name="job" value="janitor" id="job" required> Altmuligmand</label><br>
			</div>
			<br>
			<h5>Lidt om dig selv</h5>
			<textarea name="about_you" id="about_you" form="frivillig" oninput="aboutCheck();" required></textarea><br>
			<p style="display: inline;">Felter markeret med </p>
			<h4 style="display: inline;">*</h4>
			<p style="display: inline;"> er påkrævet</p>
			<input type="submit" value="Send" id="send" onsubmit="firstNameCheck();">
		</form>
	</div>
</body>
</html>
